<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#odiv div{
				width: 100px;
				height: 100px;
				background: black;
				float: left;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<button>点击将DIV变成红色</button>
		<div id="odiv">
		    <div></div>
		    <div></div>
		    <div></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	//获取元素
	var obtn = document.getElementsByTagName("button")[0];
	var odiv = document.getElementById("odiv");
	var odd = odiv.getElementsByTagName("div");
	//obtn添加点击事件
	obtn.onclick=function(){
		//循环遍历odd
		for(var i=0;i<odd.length;i++){
			//给每个odd的样式变成红色
			odd[i].style.background="red";
		}
	}
	
</script>
