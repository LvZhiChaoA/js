<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box p{
				float: left;
				width: 15px;
				height: 15px;
				margin: 5px 5px;
				cursor: pointer;
			}
			#box p:nth-child(1){
				background: yellow;
			}
			#box p:nth-child(2){
				background: red;
			}
			#box p:nth-child(3){
				background: blue;
			}
			#odiv p{
				float: left;
				width: 100px;
				height: 100px;
				margin: 5px 5px;
				border: 10px solid yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p></p>
			<p></p>
			<p></p>
		</div>
		<div id="odiv">
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
<script type="text/javascript">
	//获取元素
	var obox = document.getElementById("box");
	var op1 = obox.getElementsByTagName("p");
	var odiv = document.getElementById("odiv");
	var op2 = odiv.getElementsByTagName("p");
	//循环遍历op1
	for(var i=0;i<op1.length;i++){
		//每个p标签的点击事件
		op1[i].onclick=function(){
			//遍历出op2
			for(var i=0;i<op2.length;i++){
				//确认样式
				op2[i].style.border="10px solid "+ getStyle(this,"backgroundColor");
			}
		}
	}
	//封装一个获取非行间样式的方法。
	function getStyle(ojb,attr){
		if(window.getComputedStyle(ojb,null)[attr]){
			return window.getComputedStyle(ojb,null)[attr];
		}else if(obj.currentStyle){
			return obj.currentStyle[attr];
		}
	}
	
	
	
</script>
