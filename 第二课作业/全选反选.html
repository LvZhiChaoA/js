<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="quanxuan" type="checkbox" />全选
		<input id="fanxuan" type="checkbox" />反选
		<div id="chk">
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox" />
		</div>
	</body>
</html>
<script type="text/javascript">
	//获取元素
	var quanxuan = document.getElementById("quanxuan");
	var fanxuan = document.getElementById("fanxuan");
	var ochk = document.getElementById("chk");
	var chks = ochk.getElementsByTagName("input");
	//全选点击事件
	quanxuan.onclick=function(){
		for(var i=0;i<chks.length;i++){
			chks[i].checked=true;
		}
	}
	//反选
	fanxuan.onclick=function(){
		for(var i=0;i<chks.length;i++){
			if(chks[i].checked==false){
				chks[i].checked=true;
			}else{
				chks[i].checked=false;
			}
		}
	}
	
</script>
