<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,div{margin:0;padding:0;}
			body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
			#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
			span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
		</style>
	</head>
	<body>
		<div id="clock">
			<span>17</span>点<span>04</span>分<span>41</span>秒
		</div>
	</body>
</html>
<script type="text/javascript">
	var span = document.getElementsByTagName("span");
	//补零函数
	function bul(n){
		if(n<=10){
			return "0"+n;
		}else{
			return ""+n;
		}
	}
	function shijian(){
		var date = new Date();
		var shi = date.getHours();
		var fen = date.getMinutes();
		var miao = date.getSeconds();
		span[0].innerHTML=bul(shi);
		span[1].innerHTML=bul(fen);
		span[2].innerHTML=bul(miao);
	}
	shijian();
	setInterval(shijian,1000)
</script>
